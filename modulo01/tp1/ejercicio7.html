<!DOCTYPE html>
<html>
    <body>
        <script>//codigo javascript
            let dato, resultado;//declaro variables
            val1 = window.prompt("Introduce tu nombre", "...");//asignamos un valor de tipo string que entra por teclado
            val2 = window.prompt("Introduce tu apellido", "...");//asignamos un valor de tipo string que entra por teclado
            resultado = `Concatenado tu nombre y apellido es: ${val1} ${val2} ` ;//concatena las dos variables (val1 y  val2) y asignamos a una variable (resultado)
            document.write(resultado);//mostramos el resultado en un documento en blanco.
        </script>
    </body>
</html>
