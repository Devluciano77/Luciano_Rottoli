<!DOCTYPE html>

<body>
    <script>
        var a = prompt('ingresar texto');
        function retornarArgumento(a){
            if (a === a.toUpperCase()){
                alert('esta todo en mayusculas');
            }else if(a === a.toLowerCase()){
                alert('esta todo en minusculas');
            }else {
                alert('tiene una mezcla de mayusculas y minusculas');
            }
        }
        retornarArgumento(a);
        
    </script>
    
</body>
</html>
